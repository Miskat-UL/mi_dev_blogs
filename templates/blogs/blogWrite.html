{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href={% static "css/style2.css" %}/>
    <link rel="stylesheet" href={% static "css/blog.css" %}/>

    <title>Document</title>
</head>
<body>

{% include 'blogs/navbar.html' %}
<main>
    <div class="fff">
        <form method="post">
            {% csrf_token %}
            <div class="inp_sec">
                <div class="title_div">
                    <label for="title">Title: </label>
                    <input type="text" id="title" class="inp_title" placeholder="Your Blog Title" name="title"/>
                </div>
                <div>
                    <label for="tags">Tags: </label>
                <select name="author" id="tags" class="inp_tags">
                    {% for aut in aut %}
                        <option value="{{ aut.id }}">{{ aut.name }}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>

            <textarea id="summernote" name="editordata" class="textAR">
                Write something what is on your mind....
            </textarea
            >


            <a href=""{% url 'home' %}>
                <button class="btn btn-outline-danger my-3">Publish</button>
            </a>

        </form>
    </div>
</main>


{% include 'blogs/footer.html' %}


<script>
    $(document).ready(function () {
        $("#summernote").summernote();
    });
</script>
</body>
</html>
